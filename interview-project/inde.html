              <form class="row g-3" id="formSec">
                <div class="col-md-12">
                  <label  class="form-label">Question</label>
                  <input type="text" class="form-control" name="qsn" id="qsn" required>
                  <div class="invalid-feedback">Example invalid form file feedback</div>

                </div>
                <div class="col-md-12">
                  <label class="form-label">Answer</label>
                  <input id="ans-input" name="ans-input" type="text" hidden >
                  <div style="height: 200px; padding: 0 0 30px;">
                    <div id="editor-container" name="akash">
                    </div>
                  </div>
                  <div class="invalid-feedback">Example invalid form file feedback</div>

                </div>

                <div class="col-md-12">
                  <label  class="form-label">Category</label>

                  <div class="">
                    
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="catRadios" id="catRadios1" value="html" required>
                    <label class="form-check-label" for="catRadios1">HTML</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="catRadios" id="catRadios2" value="css" required>
                    <label class="form-check-label" for="catRadios2">CSS</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="catRadios" id="catRadios3" value="js" required>
                    <label class="form-check-label" for="catRadios3">Javascript</label>
                  </div>
                  <div class="invalid-feedback">Example invalid form file feedback</div>

                </div>

                </div>
                <div class="col-md-12">
                  <label  class="form-label">Label</label>

                  <div class="">
 

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="labelCheckbox" id="labelCheckbox1" value="1" required>
                    <label class="form-check-label" for="labelCheckbox1">Beginner</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="labelCheckbox" id="labelCheckbox2" value="2" required>
                    <label class="form-check-label" for="labelCheckbox2">Intermediate</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="labelCheckbox" id="labelCheckbox3" value="3" required>
                    <label class="form-check-label" for="labelCheckbox3">Expert</label>
                  </div>

                  <div class="invalid-feedback">Example invalid form file feedback</div>

                </div>

                </div>

              
                
               
                <input type="hidden" name="itemId" value="">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Save</button>
